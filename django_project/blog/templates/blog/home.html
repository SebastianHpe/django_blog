{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="content-section">
            <div class="d-flex align-items-start">
                <img class="rounded-circle article-img me-3" src="{{ post.author.profile.image.url }}" alt="Profile Image">
                <div>
                    <div class="article-metadata mb-1">
                        <a class="me-2" href="#">{{ post.author }}</a>
                        <small class="text-muted">{{ post.date_posted|date:"F d Y, H:i" }}</small>
                    </div>
                    <h2 class="h3 mb-1"><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
                    <p class="article-content mb-0">{{ post.content }}</p>
                </div>
            </div>
        </article>
    {% endfor %}
{% endblock %}
