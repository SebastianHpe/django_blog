{% extends "blog/base.html" %}
{% block content %}
    <article class="content-section">
        <div class="d-flex justify-content-between align-items-start">
            <!-- Left: Avatar and Post Content -->
            <div class="d-flex flex-grow-1 me-3">
                <!-- Avatar -->
                <img class="rounded-circle article-img me-3" src="{{ object.author.profile.image.url }}" alt="Profile Image">
                
                <!-- Content block -->
                <div class="flex-grow-1">
                    <div class="article-metadata mb-1 d-flex justify-content-between align-items-center">
                        <!-- Left: Author and date -->
                        <div class="d-flex flex-wrap align-items-center">
                            <a class="me-2" href="#">{{ object.author }}</a>
                            <small class="text-muted">{{ object.date_posted|date:"F d Y, H:i" }}</small>
                        </div>

                        <!-- Right: Buttons -->
                        {% if object.author == user %}
                        <div class="d-flex flex-shrink-0">
                            <a class="btn btn-secondary btn-sm me-1 mb-2" href="{% url 'post-update' object.id %}">Update</a>
                            <a class="btn btn-danger btn-sm mb-2" href="{% url 'post-delete' object.id %}">Delete</a>
                        </div>
                        {% endif %}
                    </div>

                    <h2 class="h3 mb-1">{{ object.title }}</h2>
                    <p class="article-content mb-0">{{ object.content }}</p>
                </div>
            </div>

            <!-- Right: Buttons -->
            
        </div>
    </article>
{% endblock %}
